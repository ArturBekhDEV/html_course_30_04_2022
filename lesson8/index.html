<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition example</title>
    <style>
        button {
            width: 200px;
            height: 40px;            
            transition: all 4s;
            transition-timing-function: linear;
            transition-delay: 4s;
        }

        button:hover {
            width: 400px;
            border-radius: 40px;
        }
    </style>
</head>
<body>
    <button>expand me on hover</button>
</body>
</html>
