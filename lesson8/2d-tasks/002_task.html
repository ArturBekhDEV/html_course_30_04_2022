<!DOCTYPE html>
<html>
<head>
<style> 

 /*С помощью свойства transform поверните элемент <div> на 45 градусов*/
div {
    width: 100px;
    height: 100px;
    margin: 50px;
    background-color: lightblue;
    border: 1px solid black;
    transform: rotate(45deg);
}

</style>
</head>
<body>

<div></div>

</body>
