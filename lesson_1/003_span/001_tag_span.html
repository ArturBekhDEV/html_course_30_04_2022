-->

<html>

<head>
    <title>Тег Span</title>
</head>

<body>
    <span style="color: red; font-size: 80px; background-color: #ff0">Е</span>цей параграф демонструє застосування тегів
    <span style="color: blue">span</span>, за допомогою якої встановлено <span style="color: Green">колір </span>
    різним частинам документа, а також заданий <span style="color: red; font-family: Verdana;">розмір тексту та його
        стиль.</span>
</body>

</html>
