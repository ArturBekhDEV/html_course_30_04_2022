<!-- 
    hr - тег, для реалізації прямий лінії, він одиночний, немає вмісту і тому немає закриває тега.
     Автоматично розтягується всю ширину батьківського тега.
    
     Атрибути: align, color, size, width, noshade
    
     align – вирівнює пряму в батьківському контейнері (left, right, center).
     color – колір прямий.
     size – ширина прямої.
     width – товщина прямої.
     noshade - контролює тінь прямої.
-->

<html>

<head>
    <title>Тег hr(горизонтальна лінія)</title>
</head>

<body>
    <p>Тег hr визначає горизонтальну лінію:</p>
    <hr color="Red" size="20" width="500" align="left" />
    <p>Paragraph</p>
    <hr size="20" width="500" align="right" />
    <p>Paragraph</p>
    <hr size="10" width="500" align="center" noshade="noshade" />
    <p>Paragraph</p>
    <hr />
</body>

</html>
