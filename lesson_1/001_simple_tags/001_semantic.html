<!DOCTYPE html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<!--
    Тег <html> є контейнером, який містить у собі весь вміст веб-сторінки, включаючи теги <head> та <body>.
    Відкриває та закриває теги <html> у документі необов'язкові, але хороший стиль диктує неодмінне їх використання.
    
    Тег <head> містить інформацію про сторінці, але в жодному разі не контент сторінки. У ньому розташовуються метатеги,
    посилання на модулі, що підключаються.
    
    Тег <title> містить ім'я сторінки, яке відображається користувачеві на вкладці браузера.
    
    Тег <body> є контейнером для всього вмісту, який відображається користувачеві.
-->

<html>

<head>
    <title>Lesson 1 goes here</title>
</head>

<body>
    test
</body>

</html>
