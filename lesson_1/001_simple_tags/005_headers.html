<!-- 
    Для створення заголовків на сторінці є теги h1 - h6.
    
     Насамперед, вони повинні описувати web-сторінку аналогічно тезам у рефераті.
     h1 - найважливіший заголовок, h2 - менш важливий .... і h6 - найнезначніший.
    
     Кількість на сторінці, рекомендована пошуковими системами:
     h1 - повинен бути один на сторінці, h2 - близько 2-4, і далі по наростаючій
-->

<html>

<head>
    <title>Заголовки на сторінці h1-h6</title>
</head>

<body>
    <h1>This is heading &lt;H1&gt;</h1>
    <h2>This is heading &lt;H2&gt;</h2>
    <h3>This is heading &lt;H3&gt;</h3>
    <h4>This is heading &lt;H4&gt;</h4>
    <h5>This is heading &lt;H5&gt;</h5>
    <h6>This is heading &lt;H6&gt;</h6>
    <p>Some text in paragraph</p>
    <span>Some text in span</span>
</body>

</html>
