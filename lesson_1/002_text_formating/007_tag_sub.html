<!--
     Тег sub - це контейнер, який весь текстовий вміст у собі ставить у нижній індекс попереднього тексту
-->

<html>

<head>
    <title>Тег sub</title>
</head>

<body>
    Це простий текст, не укладений у тег sub
    <br />

    Просто текст <sub>текст, але укладений у тег sub</sub>
    <br />
    Просто текст<sub>текст, але укладений у тег sub<sub>текст, але укладений у другий <sub>тег sub</sub>
</body>

</html>
