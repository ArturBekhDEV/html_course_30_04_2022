<!--
     Тег i - це контейнер, який весь текстовий вміст у собі робить курсивом
-->

<html>

<head>
    <title>Тег i</title>
</head>

<body>
    Це простий текст, не укладений у тег
    <br />

    <strong><i>Це такий самий текст, але укладений у тег i</i></strong>

    <p>

        <i>Це такий самий текст, але укладений у тег i всередині параграфу</i>

        Вміст параграфа, вказаний за межами тега i не отримує курсивного контуру
    </p>

</body>

</html>
