<!--
    Атрибут style - є першою формою використання CSS, він містить стилі, з якими набагато комфортніше працювати, в тому числі і з текстом.
    
    Основні властивості роботи з текстом:
        • font-family – шрифт, яким буде відображено текст;
        • font-size – розмір шрифту;
        • color – колір шрифту;
        • text-align – вирівнювання щодо батьківського елемента.
        
    В атрибуті style можна вказати як один параметр, так і кілька, головне розділяти їх ";" та значення передавати після ":".
-->

<html>

<head>
    <title>Атрибут style</title>
</head>

<body>

    <h1 style="font-family: Verdana, Geneva, 'DejaVu Sans', sans-serif; font-size: 50px;">Заголовок 1</h1>
    <h3 style="text-align: center; font-size: 50px; font-family: 'Segoe UI'; color: orange;">Заголовок 3</h3>

    <h2 style="font-family: fantasy; font-size: 58px; color: purple; text-align: center">Lesson 1 class work</h2>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Alias ​​quas labore fugit quidem, debitis, neque dolor
        esse voluptatum odit quo sapiente tempora animi sint? Corrupti quisquam omnis dolorum aut nemo.</p>

</body>

</html>
