<!--
     Тег strong - це контейнер, який весь текстовий вміст у собі робить напівжирним накресленням
-->

<html>

<head>
    <title>Тег strong</title>
</head>

<body>
    Це простий текст, не укладений у тег strong
    <br />

    <strong>Це такий самий текст, але укладений у тег strong</strong>

    <p>

        <strong>Це такий самий текст, але укладений у тег strong всередині параграфа </strong>

        Вміст параграфа, вказаний за межами тега strong, не отримує напівжирного обрису.
    </p>

</body>

</html>
