<!--
     Тег a - це контейнер, який весь текстовий вміст у собі робить посиланням.
    
     Атрибути:
         href - адреса документа, на який слід перейти;
         name - ім'я якоря всередині документа;
         target — спосіб відкриття документа: у поточному або новому вікні/вкладці;
         title - підказка.
-->

<html>

<head>
    <title>Тег a</title>
</head>

<body>

    <a href="http://google.com.ua/" title="перейти на гугл">Текст, поміщений всередину тега "a" веде на адресу, вказану
        в атрибуті href</a>

</body>

</html>
