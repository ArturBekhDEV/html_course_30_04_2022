<!--
     target - атрибут, який говорить про те, як відкривати посилання.
        
         _self - відкрити у цьому вікні (встановлений за замовчуванням);
         _blank – відкрити на новій вкладці.
-->

<html>

<head>
    <title>Атрибут target</title>
</head>

<body>

    <a target="_blank" href="http://google.com.ua/">• Посилання на зовнішній ресурс, вказаний в атрибуті href</a>
    <br />
    <a target="_self" href="001_Tag_a.html">• Посилання на внутрішній ресурс, вказаний в атрибуті href</a>
    <br />
    <a target="_blank" href="#">• Посилання, що веде на себе</a>

</body>

</html>
