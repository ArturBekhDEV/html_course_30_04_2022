<!--
     Тег a - це контейнер, який весь текстовий вміст у собі робить посиланням.

     href - атрибут, який містить у собі адресу сторінки, на яку веде посилання.

     Посилання можуть вести зовнішні ресурси, внутрішні ресурси і самі він.
-->

<html>

<head>
    <title>Атрибут href</title>
</head>

<body>

    <a href="http://google.com.ua/">• Посилання на зовнішній ресурс, вказаний в атрибуті href</a>
    <br />
    <a href="../001_simple_tags/006_Tag_p.html">• Посилання на внутрішній ресурс, зазначений в атрибуті href</a>
    <br />
    <a href="#">• Посилання, що веде на себе</a>

</body>

</html>
