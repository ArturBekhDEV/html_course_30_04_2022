<html>
<head>
    <title>Атрибуты Alt и Title</title>
    <style>
        img{
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Изображение без атрибутов Alt и Title</h1>
    <img src="images/laptop.png123" title="asdasdasd" /><br />

    <h1>Изображение с атрибутами Alt и Title</h1>
    <img src="images/laptop.png123" alt="Ooops... laptop image should be here" title="here is a laptop" /><br />
</body>
</html>
