<!--  
    :not() — выбирает все элементы кроме указанного в скобках.
-->

<html>
<head>
    <title>not()</title>
    <style>
        li:not(.noBG) {
            background-color: red;
            font-family: Arial;
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li >item3</li>
        <li>item4</li>
        <li>item5</li>
    </ul>
</body>
</html>
